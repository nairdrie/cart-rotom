name: Deploy Cloud Functions

# Trigger on pushes to main branch
on:
  push:
    branches:
      - main
    paths:
      - 'web/functions/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/functions/package-lock.json'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install Cloud Functions dependencies
        run: |
          cd web/functions
          npm install
      
      - name: Deploy to Firebase
        run: |
          cd web/functions
          firebase deploy --only functions --token "${{ secrets.FIREBASE_CI_TOKEN }}" --project "${{ secrets.FIREBASE_PROJECT_ID }}"
      
      - name: Deployment Success
        run: echo "âœ… Cloud Functions deployed successfully to production!"
