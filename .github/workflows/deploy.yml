name: Deploy Cloud Functions

# Trigger on pushes to main branch
on:
  push:
    branches:
      - main
    paths:
      - 'web/functions/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/functions/package-lock.json'
      
      - name: Create Service Account Key File
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          # Create the folder
          mkdir -p $HOME/.config/gcloud
          
          # Write the JSON to the file with proper quoting to preserve structure
          # The double quotes "$SERVICE_ACCOUNT_JSON" tell the shell:
          # "Treat everything inside as a single string, don't interpret special chars"
          echo "$SERVICE_ACCOUNT_JSON" > $HOME/.config/gcloud/service-account-key.json
          
          # Verify the file was created
          if [ ! -f "$HOME/.config/gcloud/service-account-key.json" ]; then
            echo "âŒ ERROR: Failed to create service account key file"
            exit 1
          fi
          
          # Validate the JSON is valid
          if ! python3 -c "import json; json.load(open('$HOME/.config/gcloud/service-account-key.json'))" 2>/dev/null; then
            echo "âŒ ERROR: Service account key is not valid JSON!"
            echo "Please verify you copied the complete JSON from your service account key file"
            echo "The JSON should start with { and end with }"
            exit 1
          fi
          
          echo "âœ… Service account key file created and validated"
          
          # Tell Google Cloud SDK where to find the credentials for all future steps
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/.config/gcloud/service-account-key.json" >> $GITHUB_ENV
      
      - name: Activate Service Account
        run: |
          echo "ðŸ” Activating service account for gcloud commands..."
          gcloud auth activate-service-account --key-file=$HOME/.config/gcloud/service-account-key.json
          echo "âœ… Service account activated"
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install Cloud Functions dependencies
        run: |
          cd web/functions
          npm install
      
      - name: Verify Authentication Context
        run: |
          echo "ðŸ” Current Authentication Context:"
          gcloud auth list
          echo ""
      
