name: Deploy Cloud Functions

# Trigger on pushes to main branch
on:
  push:
    branches:
      - main
    paths:
      - 'web/functions/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/functions/package-lock.json'
      
      - name: Create Service Account Key File
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          # Create the folder
          mkdir -p $HOME/.config/gcloud
          
          # Write the JSON to the file with proper quoting to preserve structure
          # The double quotes "$SERVICE_ACCOUNT_JSON" tell the shell:
          # "Treat everything inside as a single string, don't interpret special chars"
          echo "$SERVICE_ACCOUNT_JSON" > $HOME/.config/gcloud/service-account-key.json
          
          # Verify the file was created
          if [ ! -f "$HOME/.config/gcloud/service-account-key.json" ]; then
            echo "âŒ ERROR: Failed to create service account key file"
            exit 1
          fi
          
          # Validate the JSON is valid
          if ! python3 -c "import json; json.load(open('$HOME/.config/gcloud/service-account-key.json'))" 2>/dev/null; then
            echo "âŒ ERROR: Service account key is not valid JSON!"
            echo "Please verify you copied the complete JSON from your service account key file"
            echo "The JSON should start with { and end with }"
            exit 1
          fi
          
          echo "âœ… Service account key file created and validated"
          
          # Tell Google Cloud SDK where to find the credentials for all future steps
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/.config/gcloud/service-account-key.json" >> $GITHUB_ENV
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install Cloud Functions dependencies
        run: |
          cd web/functions
          npm install
      
      - name: Verify TELEGRAM_BOT_TOKEN Secret Exists
        run: |
          echo "ðŸ” Checking for TELEGRAM_BOT_TOKEN secret in Google Cloud Secret Manager..."
          
          if gcloud secrets describe TELEGRAM_BOT_TOKEN --project "${{ secrets.FIREBASE_PROJECT_ID }}" > /dev/null 2>&1; then
            echo "âœ… TELEGRAM_BOT_TOKEN secret found"
            
            # Also check if the secret has a version (has actual data)
            SECRET_VERSION=$(gcloud secrets describe TELEGRAM_BOT_TOKEN --project "${{ secrets.FIREBASE_PROJECT_ID }}" --format="value(labels.__LATEST_SECRET_VERSION__)")
            if [ -z "$SECRET_VERSION" ]; then
              # Try alternate method to check if secret has data
              gcloud secrets versions list TELEGRAM_BOT_TOKEN --project "${{ secrets.FIREBASE_PROJECT_ID }}" --limit=1 > /dev/null 2>&1
              if [ $? -eq 0 ]; then
                echo "âœ… TELEGRAM_BOT_TOKEN has valid versions"
              else
                echo "âš ï¸  WARNING: TELEGRAM_BOT_TOKEN secret exists but has no versions"
              fi
            fi
          else
            echo "âŒ ERROR: TELEGRAM_BOT_TOKEN secret not found in Google Cloud Secret Manager!"
            echo ""
            echo "Setup Instructions:"
            echo "1. Go to Google Cloud Console > Secret Manager"
            echo "2. Create a new secret named: TELEGRAM_BOT_TOKEN"
            echo "3. Paste your Telegram bot token from @BotFather"
            echo "4. Grant the Cloud Functions service account access (Secret Accessor role)"
            echo ""
            echo "Command to create secret (if you have gcloud CLI):"
            echo "  echo 'YOUR_BOT_TOKEN' | gcloud secrets create TELEGRAM_BOT_TOKEN --data-file=-"
            echo ""
            exit 1
          fi
      
      - name: Deploy to Firebase
        run: |
          cd web/functions
          firebase deploy --only functions --project "${{ secrets.FIREBASE_PROJECT_ID }}"
      
      - name: Cleanup credentials
        if: always()
        run: rm -f $HOME/.config/gcloud/service-account-key.json
      
      - name: Deployment Success
        run: echo "âœ… Cloud Functions deployed successfully to production!"
